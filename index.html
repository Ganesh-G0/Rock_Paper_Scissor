<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="https://css.gg/css?=|moon|sun">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="module"></script>
  <script src="index.js" type="module"></script>
</head>
<body class="dark-mode">
  <header>
    <!-- <h1>&#9994;R&#9995;P&#9996;S</h1> -->
    <h1>RockPaperScissor</h1>
    <button id="toggle">
      <i class="gg-sun d-none"></i>
      <i class="gg-moon"></i>
    </button>
  </header>
  <main>
    <div id="score">
      <h1>Scores</h1>
      <div>
        <p>You: <span id="playerScore"></span></p>
        <p>Bot: <span id="botScore"></span></p>
      </div>
    </div>  
    <div id="result">
      <h1><span id="winnerIs"></span> </h1>
      <h2>&#128128; You Picked: <span id="playersPick"> </span></h2>
      <h2>&#129302; Bots Picked: <span id="botsPick"> </span></h2>
    </div>
    <div class="btn-group">
      <button id="rock">&#9994;Rock</button>
      <button id="paper">&#9996;Paper</button>
      <button id="scissor">&#9995;Scissor</button>
    </div>        
  </main>
</body>
</html>
